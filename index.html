<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Showdown Star Plugin</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/star.css"/>
    <script src="app/bower_components/showdown/dist/showdown.js" ></script>
    <script src="src/star.js" ></script>
</head>
<body>

<div id="show">
</div>
<script>
    var converter = new showdown.Converter({ extensions: ['star'] });
    var result = converter.makeHtml('<level1> <br/> <level1.5> <br/> <level3> <br/> <level3.5>');
    document.getElementById('show').innerHTML = result;
</script>
</body>
</html>
